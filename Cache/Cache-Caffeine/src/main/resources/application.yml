spring:
  application:
    name: Cache-Caffeine
  cache:
    cache-names: userInfo
    caffeine:
      spec: initialCapacity=50,maximumSize=500,expireAfterAccess=10m,recordStats
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
