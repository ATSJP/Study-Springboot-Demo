spring:
  application:
    name: Cache-Caffeine
  cache:
    cache-names: userInfo
    caffeine:
      spec: initialCapacity=50,maximumSize=500,expireAfterAccess=10s,recordStats
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    # 自定义标签
    tags:
      application: ${spring.application.name}
